<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team ELAN - Choose Option</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 48rem;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            max-width: 48rem;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            background: #1e293b;
            border: 2px solid #475569;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .card.orange:hover {
            border-color: #ea580c;
        }

        .card.blue:hover {
            border-color: #2563eb;
        }

        .icon-container {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .orange .icon-container {
            background: rgba(154, 52, 18, 0.3);
        }

        .orange:hover .icon-container {
            background: rgba(154, 52, 18, 0.4);
        }

        .blue .icon-container {
            background: rgba(30, 58, 138, 0.3);
        }

        .blue:hover .icon-container {
            background: rgba(30, 58, 138, 0.4);
        }

        .icon {
            width: 2rem;
            height: 2rem;
        }

        .orange .icon {
            color: #fb923c;
        }

        .blue .icon {
            color: #60a5fa;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1.5rem;
        }

        .button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .button.orange {
            background: #ea580c;
        }

        .button.orange:hover {
            background: #c2410c;
        }

        .button.blue {
            background: #2563eb;
        }

        .button.blue:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Crafting Recipes Option -->
            <a href="https://syntcs.com/elan/crafting" class="card orange">
                <div class="icon-container">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                    </svg>
                </div>
                <h2 class="card-title">Crafting Recipes</h2>
                <div class="button orange">Go to Recipes</div>
            </a>

            <!-- Parcel Helper Option -->
            <a href="https://syntcs.com/elan/parcel" class="card blue">
                <div class="icon-container">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M9 9h.01M15 9h.01M9 15h.01M15 15h.01"></path>
                    </svg>
                </div>
                <h2 class="card-title">Parcel Helper</h2>
                <div class="button blue">Go to Helper</div>
            </a>
        </div>
    </div>
</body>
</html>
